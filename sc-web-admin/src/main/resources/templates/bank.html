		<script type="text/javascript">
			
			
			function getsmallTable(userid) {
				$('.smalltable').dataTable().fnDestroy();
				var smalltable;
				smalltable = $('.smalltable');
				smalltable.dataTable({
					/*"bProcessing": true,*/
					lengthMenu: [
						[5, 10, 20, -1],
						[5, 10, 20, "全部"]
					],
					searching: true, //是否显示查询
					lengthChange: true, //是否使用下位列表选择分页大小
					//ordering:false,//全部禁止排序
					paginationType: "full_numbers", //分页按钮：有精简和全功能几种选项
					//语言国际化设置，默认是英文的
					language: {
						lengthMenu: "显示 _MENU_ 记录",
						zeroRecords: "没有找到记录",
						info: "当前显示 _START_ 到 _END_ 条，<span style='color:red'>_PAGE_</span> /_PAGES_页 共 _TOTAL_ 条记录",
						infoEmpty: "没有找到记录",
						infoFiltered: "(从 _MAX_ 条记录过滤)",
						paginate: {
							first: "首页",
							previous: " 上一页",
							next: " 下一页 ",
							last: " 尾页 "
						},
						search: "模糊查询：" //查询按钮显示的文本
					},
					"ajax": {
						"url": SERVER_URLB + 'queryBankDetail',
						"data": { num: userid },
						"dataSrc": function(data) { //获取数据之后处理函数，jason就是返回的数据
							console.log(JSON.stringify(data));
							var dataSet = new Array();
							if(data.length>0) {
								$('#balancedetail-model').modal('show');
								dataSet = data[0].data;
								console.log(JSON.stringify(dataSet));
								var html =data[0].bankowner + "银行卡记录， 账户余额："+data[0].money+"（元）";
								html+="，共"+data[0].data.length+"笔";
								$('.balance_username').html(html);
							} else {
								dataSet = [];
								swal("暂无记录");
							}

							console.log(JSON.stringify(dataSet));
							//对数据处理过程
							return dataSet; //再将数据返回给datatable控件使用
						}
					},
					/*"sAjaxSource": SERVER_URL + 'GoodsData',*/
					"columns": [
						{ "data": "orderNum" },
						{ "data": "type" },
						{ "data": null,
							"render": function(data, type, row, meta) {
								if(row.flag>0){
									var html = '<a>'+row.fromAccount+'</a>';
								    return html;
								}else{
									var html = '<a>'+row.toAccount+'</a>';
								    return html;
								}
								
							}
						},
						{ "data": "money" },
						{ "data": "commandTime" },
					],

				});
			}
			function getDatas() {
				var table;
				table = $('#datatable');
				table.dataTable({
					/*"bProcessing": true,*/
					lengthMenu: [
						[10, 25, 50, -1],
						[10, 25, 50, "全部"]
					],
					searching: true, //是否显示查询
					lengthChange: true, //是否使用下位列表选择分页大小
					//ordering:false,//全部禁止排序
					paginationType: "full_numbers", //分页按钮：有精简和全功能几种选项
					//语言国际化设置，默认是英文的
					language: {
						lengthMenu: "显示 _MENU_ 记录",
						zeroRecords: "没有找到记录",
						info: "每页显示 10 条 当前显示 _START_ 到 _END_ 条，第 <span style='color:red'>_PAGE_</span> 页 ( 总共 _PAGES_ 页 ) 共 _TOTAL_ 条记录",
						infoEmpty: "没有找到记录",
						infoFiltered: "(从 _MAX_ 条记录过滤)",
						paginate: {
							first: "首页",
							previous: " 上一页",
							next: " 下一页 ",
							last: " 尾页 "
						},
						search: "模糊查询：" //查询按钮显示的文本
					},
					"ajax": {
						"url": SERVER_URLB + 'queryAllBank',
						dataSrc: ""
					},
					/*"sAjaxSource": SERVER_URL + 'GoodsData',*/
					"columns": [
						{ "data": "id" },
						{ "data": "bank_name" },
						{ "data": null,
							"render": function(data, type, row, meta) {
									var html = '<a onclick="getsmallTable('+row.act_number+');">'+row.act_number+'</a>';
								    return html;
							}
						},
						
						{ "data": "id_card" },
						{ "data": "username" },
						{ "data": "tel" },
						{ "data": "type" },
						{ "data": "money" },
						
						
					],
					'aoColumnDefs': [{ //去掉排序
						'bSortable': false,
						
					}],

				});
			}
			window.onload = function(){
				getDatas();
			}
